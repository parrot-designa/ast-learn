<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="container">
            Hello, {{ name }}
        </div>
        <script>
            new Vue({
                el:"#container",
                data(){
                    return {
                        name:"Vue2"
                    }
                }
            })
        </script>
    </body>
</html>
